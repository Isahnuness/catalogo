<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cadastro e Login</title>
    </head>
    <body class="bodyy">
    <div class="mae">
        <div class="login">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>
    
            <input type="submit" value="Cadastrar" class="bo">
        </form>
    </div>
    <div class="cadastro">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email_login">Email:</label>
            <input type="email" id="email_login" name="email_login" required><br>
    
            <label for="senha_login">Senha:</label>
            <input type="password" id="senha_login" name="senha_login" required><br>
    
            <input type="submit" value="Entrar" class="bo">
        </form></div></div>
    
        <script src="script.js"></script>
    </body>
    </html>
    
</body>
</html>
